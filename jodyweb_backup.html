        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: radial-gradient(ellipse at center, #000000 0%, #0d0d0d 25%, #1a0000 50%, #000000 100%);
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        
        /* Animated background grid */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 49%, rgba(255, 0, 0, 0.03) 50%, transparent 51%),
                linear-gradient(180deg, transparent 49%, rgba(255, 0, 0, 0.03) 50%, transparent 51%);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
        
        .web-center {
            position: absolute;
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 35% 35%, 
                    #ff0000 0%,
                    #cc0000 25%,
                    #800000 50%,
                    #400000 75%,
                    #000000 100%);
            box-shadow: 
                0 0 50px rgba(255, 0, 0, 0.8),
                0 0 100px rgba(255, 0, 0, 0.5),
                0 0 150px rgba(255, 0, 0, 0.3),
                inset 0 0 30px rgba(255, 50, 50, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: nucleusPulse 6s ease-in-out infinite, nuclearRotate 25s linear infinite;
            border: 4px solid rgba(255, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 10;
        }
        
        .web-center::before {
            content: '';
            position: absolute;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 50% 50%, 
                    rgba(255, 100, 100, 0.4) 0%,
                    rgba(255, 50, 50, 0.2) 30%,
                    rgba(200, 0, 0, 0.1) 60%,
                    transparent 100%);
            animation: counterNuclearRotate 18s linear infinite;
            border: 2px solid rgba(255, 0, 0, 0.3);
        }
        
        .web-center::after {
            content: '';
            position: absolute;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: 
                conic-gradient(from 0deg, 
                    rgba(255, 0, 0, 0.6) 0deg,
                    rgba(200, 0, 0, 0.4) 90deg,
                    rgba(150, 0, 0, 0.2) 180deg,
                    rgba(100, 0, 0, 0.3) 270deg,
                    rgba(255, 0, 0, 0.6) 360deg);
            animation: innerCoreRotate 12s linear infinite;
            border: 1px solid rgba(255, 0, 0, 0.5);
        }
        
        .web-center-text {
            font-family: 'Orbitron', monospace;
            font-size: 20px;
            font-weight: 900;
            text-align: center;
            z-index: 12;
            text-shadow: 
                0 0 15px rgba(255, 0, 0, 1),
                0 0 30px rgba(255, 0, 0, 0.8),
                0 0 45px rgba(255, 0, 0, 0.6);
            color: #ffffff;
            letter-spacing: 2px;
        }
        
        .link-node {
            position: absolute;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: 
                linear-gradient(135deg, 
                    #000000 0%,
                    #1a0000 25%,
                    #330000 50%,
                    #1a0000 75%,
                    #000000 100%);
            border: 3px solid #ff0000;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #ffffff;
            font-weight: 700;
            font-size: 15px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 0 25px rgba(255, 0, 0, 0.5),
                inset 0 0 15px rgba(255, 0, 0, 0.1);
            backdrop-filter: blur(15px);
            z-index: 5;
            position: relative;
            overflow: hidden;
        }
        
        .link-node::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 0, 0.2), transparent);
            transition: left 0.6s;
        }
        
        .link-node:hover::before {
            left: 100%;
        }
        
        .link-node:hover {
            transform: scale(1.25) rotate(5deg);
            background: 
                linear-gradient(135deg, 
                    #ff0000 0%,
                    #cc0000 25%,
                    #990000 50%,
                    #cc0000 75%,
                    #ff0000 100%);
            box-shadow: 
                0 0 50px rgba(255, 0, 0, 1),
                0 0 100px rgba(255, 0, 0, 0.7),
                inset 0 0 25px rgba(255, 50, 50, 0.3);
            color: #ffffff;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 1),
                0 0 20px rgba(255, 255, 255, 0.8);
            border-color: #ffffff;
        }
        
        .connection-line {
            position: absolute;
            height: 3px;
            background: 
                linear-gradient(90deg, 
                    rgba(255, 0, 0, 0.8) 0%,
                    rgba(255, 0, 0, 0.4) 20%,
                    rgba(255, 0, 0, 0.2) 50%,
                    rgba(255, 0, 0, 0.4) 80%,
                    rgba(255, 0, 0, 0.8) 100%);
            transform-origin: left center;
            animation: energyFlow 4s ease-in-out infinite;
            box-shadow: 
                0 0 8px rgba(255, 0, 0, 0.6),
                0 0 16px rgba(255, 0, 0, 0.3);
            z-index: 1;
        }
        
        .connection-line::before {
            content: '';
            position: absolute;
            top: -1px;
            left: 0;
            width: 100%;
            height: 5px;
            background: 
                linear-gradient(90deg, 
                    transparent 0%,
                    rgba(255, 255, 255, 0.8) 50%,
                    transparent 100%);
            animation: dataFlow 2s linear infinite;
        }
        
        @keyframes orbit {
            from { transform: rotate(0deg) translateX(350px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(350px) rotate(-360deg); }
        }
        
        @keyframes nucleusPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 
                    0 0 50px rgba(255, 0, 0, 0.8),
                    0 0 100px rgba(255, 0, 0, 0.5),
                    0 0 150px rgba(255, 0, 0, 0.3),
                    inset 0 0 30px rgba(255, 50, 50, 0.4);
            }
            33% { 
                transform: scale(1.08);
                box-shadow: 
                    0 0 70px rgba(255, 0, 0, 1),
                    0 0 140px rgba(255, 0, 0, 0.8),
                    0 0 210px rgba(255, 0, 0, 0.5),
                    inset 0 0 50px rgba(255, 50, 50, 0.6);
            }
            66% { 
                transform: scale(0.95);
                box-shadow: 
                    0 0 40px rgba(255, 0, 0, 0.6),
                    0 0 80px rgba(255, 0, 0, 0.4),
                    0 0 120px rgba(255, 0, 0, 0.2),
                    inset 0 0 20px rgba(255, 50, 50, 0.3);
            }
        }
        
        @keyframes nuclearRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes counterNuclearRotate {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }
        
        @keyframes innerCoreRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(-360deg); }
        }
        
        @keyframes energyFlow {
            0%, 100% { 
                opacity: 0.7; 
                transform: scaleX(1);
            }
            25% { 
                opacity: 1; 
                transform: scaleX(1.02);
            }
            50% { 
                opacity: 0.8; 
                transform: scaleX(0.98);
            }
            75% { 
                opacity: 1; 
                transform: scaleX(1.01);
            }
        }
        
        @keyframes dataFlow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, #ff0000 0%, #cc0000 50%, transparent 100%);
            border-radius: 50%;
            animation: particleFloat 8s ease-in-out infinite;
            box-shadow: 0 0 6px rgba(255, 0, 0, 0.8);
        }
        
        @keyframes particleFloat {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) scale(1); 
                opacity: 0.3; 
            }
            25% { 
                transform: translateY(-30px) translateX(15px) scale(1.2); 
                opacity: 0.8; 
            }
            50% { 
                transform: translateY(-10px) translateX(-20px) scale(0.8); 
                opacity: 1; 
            }
            75% { 
                transform: translateY(-40px) translateX(10px) scale(1.1); 
                opacity: 0.6; 
            }
        }
        
        .title {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Orbitron', monospace;
            font-size: 52px;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 
                0 0 20px rgba(255, 0, 0, 1),

                0 0 80px rgba(255, 0, 0, 0.4);
            letter-spacing: 4px;
            animation: titleGlow 4s ease-in-out infinite alternate;
            z-index: 15;
        }
        
        @keyframes titleGlow {
            from { 
                text-shadow: 
                    0 0 20px rgba(255, 0, 0, 1),
                    0 0 40px rgba(255, 0, 0, 0.8),
                    0 0 60px rgba(255, 0, 0, 0.6),
                    0 0 80px rgba(255, 0, 0, 0.4);
                filter: brightness(1);
            }
            to { 
                text-shadow: 
                    0 0 30px rgba(255, 0, 0, 1),
                    0 0 60px rgba(255, 0, 0, 1),
                    0 0 90px rgba(255, 0, 0, 0.8),
                    0 0 120px rgba(255, 0, 0, 0.6);
                filter: brightness(1.2);
            }
        }
        
        @media (max-width: 768px) {

            }

            }
            
            .web-center-text {

            }
        }
    </style>

    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles-container');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                container.appendChild(particle);
            }
        }

        // Nucleus click effect
        function nucleusClick() {
            const nucleus = document.querySelector('.nucleus');
            nucleus.style.animation = 'none';
            setTimeout(() => {
                nucleus.style.animation = 'nucleusPulse 8s ease-in-out infinite';
            }, 100);
            
            // Create ripple effect
            createRipple();
        }

        function createRipple() {
            const ripple = document.createElement('div');
            ripple.style.position = 'absolute';
            ripple.style.width = '50px';
            ripple.style.height = '50px';
            ripple.style.background = 'rgba(255, 107, 107, 0.3)';
            ripple.style.borderRadius = '50%';
            ripple.style.top = '50%';
            ripple.style.left = '50%';
            ripple.style.transform = 'translate(-50%, -50%)';
            ripple.style.animation = 'rippleEffect 1s ease-out forwards';
            ripple.style.pointerEvents = 'none';
            
            document.querySelector('.web-container').appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 1000);
        }

        // Add ripple effect CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes rippleEffect {
                0% {
                    transform: translate(-50%, -50%) scale(0);
                    opacity: 1;
                }
                100% {
                    transform: translate(-50%, -50%) scale(20);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Floating link hover effects
        document.querySelectorAll('.floating-link').forEach(link => {
            link.addEventListener('mouseenter', function() {
                this.style.animationPlayState = 'paused';
            });
            
            link.addEventListener('mouseleave', function() {
                this.style.animationPlayState = 'running';
            });
            
            link.addEventListener('click', function(e) {
                e.preventDefault();
                // Add click effect
                this.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });

        // Initialize
        createParticles();

        // Add dynamic connection lines
        function addRandomConnections() {
            const container = document.querySelector('.web-container');
            for (let i = 0; i < 3; i++) {
                const line = document.createElement('div');
                line.className = 'connection-line';
                line.style.width = (Math.random() * 200 + 100) + 'px';
                line.style.top = Math.random() * 100 + '%';
                line.style.left = Math.random() * 100 + '%';
                line.style.transform = `rotate(${Math.random() * 360}deg)`;
                line.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(line);
            }
        }

        addRandomConnections();
    </script>
