<body>
    <div id="photobooth">
        <video id="video" width="320" height="240" autoplay></video>
        <button id="start">Start Photobooth</button>
        <div id="countdown"></div>
        <div id="strip"></div>
        <button id="save">Save Photos</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const startButton = document.getElementById('start');
        const saveButton = document.getElementById('save');
        const strip = document.getElementById('strip');
        const countdown = document.getElementById('countdown');
        let photoCount = 0;

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                video.play();
            })
            .catch(err => {
                console.error("Error accessing webcam: ", err);
            });

        startButton.addEventListener('click', () => {
            photoCount = 0;
            strip.innerHTML = '';
            countdown.innerHTML = '';
            takePhoto();
        });

        const filters = ['none', 'grayscale(100%)', 'sepia(100%)', 'invert(100%)'];
        let currentFilterIndex = 1; // Default to grayscale (black and white) filter
        video.style.filter = filters[currentFilterIndex]; // Apply default filter
        const shutterSound = new Audio('shutter.mp3'); // Add a shutter sound file in the same directory

        // Add filter toggle button
        const filterButton = document.createElement('button');
        filterButton.textContent = 'Change Filter';
        document.getElementById('photobooth').appendChild(filterButton);

        // Add filter indicator
        const filterIndicator = document.createElement('div');
        filterIndicator.id = 'filterIndicator';
        filterIndicator.textContent = `Current Filter: ${filters[currentFilterIndex] === 'none' ? 'Normal' : filters[currentFilterIndex].replace('(100%)', '')}`;
        document.getElementById('photobooth').appendChild(filterIndicator);

        // Add privacy notice
        const privacyNotice = document.createElement('div');
        privacyNotice.id = 'privacyNotice';
        privacyNotice.innerHTML = 'ðŸ”’ Privacy Protected: All photos are processed locally in your browser. No images are saved, stored, or transmitted to any server.';
        document.getElementById('photobooth').appendChild(privacyNotice);

        filterButton.addEventListener('click', () => {
            currentFilterIndex = (currentFilterIndex + 1) % filters.length;
            video.style.filter = filters[currentFilterIndex];
            filterIndicator.textContent = `Current Filter: ${filters[currentFilterIndex] === 'none' ? 'Normal' : filters[currentFilterIndex].replace('(100%)', '')}`;
        });

        // Update dropdown to allow selecting between 1 and 8 photos
        const photoCountDropdown = document.createElement('select');
        [1, 2, 3, 4, 5, 6, 7, 8].forEach(num => {
            const option = document.createElement('option');
            option.value = num;
            option.textContent = `${num} Photo${num > 1 ? 's' : ''}`;
            if (num === 3) option.selected = true; // Set default to 3
            photoCountDropdown.appendChild(option);
        });
        document.getElementById('photobooth').appendChild(photoCountDropdown);

        photoCountDropdown.addEventListener('change', () => {
            maxPhotos = parseInt(photoCountDropdown.value, 10);
        });

        let maxPhotos = 3; // Default to 3 photos

        function takePhoto() {
            if (photoCount < maxPhotos) {
                let count = 5;
                countdown.innerHTML = count;
                const interval = setInterval(() => {
                    count--;
                    countdown.innerHTML = count;
                    if (count === 0) {
                        clearInterval(interval);
                        countdown.innerHTML = '';
                        shutterSound.play(); // Play shutter sound
                        const canvas = document.createElement('canvas');
                        canvas.width = 320;
                        canvas.height = 240;
                        const context = canvas.getContext('2d');
                        context.filter = filters[currentFilterIndex]; // Apply current filter
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);
                        const img = document.createElement('img');
                        img.src = canvas.toDataURL('image/png');
                        img.classList.add('photo');
                        img.setAttribute('data-timestamp', new Date().toLocaleString());
                        strip.appendChild(img);
                        photoCount++;
                        setTimeout(takePhoto, 1000); // Wait 1 second before starting the next countdown
                    }
                }, 1000);
            }
        }

        saveButton.addEventListener('click', () => {
            const images = strip.getElementsByTagName('img');
            if (images.length === 0) return;

            // Create a canvas to combine all photos into one film strip
            const stripCanvas = document.createElement('canvas');
            const stripCtx = stripCanvas.getContext('2d');
            
            // Set canvas dimensions for vertical film strip
            const photoWidth = 320;
            const photoHeight = 240;
            const sprocketWidth = 30;
            const photoSpacing = 10;
            const totalPhotoHeight = photoHeight + photoSpacing;
            
            stripCanvas.width = photoWidth + (sprocketWidth * 2) + 20; // Photo width plus sprockets and padding
            stripCanvas.height = images.length * totalPhotoHeight + 40; // Height for all photos plus padding
            
            // Fill background with dark film color
            stripCtx.fillStyle = '#1a1a1a';
            stripCtx.fillRect(0, 0, stripCanvas.width, stripCanvas.height);
            
            // Draw sprocket holes pattern on both sides
            const drawSprocketHoles = (x, startY, endY) => {
                stripCtx.fillStyle = '#000000';
                for (let y = startY; y < endY; y += 20) {
                    // Create rounded rectangle for sprocket holes
                    stripCtx.beginPath();
                    stripCtx.roundRect(x, y, 12, 8, 2);
                    stripCtx.fill();
                }
            };
            
            // Draw each photo onto the strip canvas
            let yOffset = 20; // Start with some padding
            
            Array.from(images).forEach((img, index) => {
                // Draw sprocket holes on both sides
                drawSprocketHoles(5, yOffset - 10, yOffset + photoHeight + 10);
                drawSprocketHoles(stripCanvas.width - 17, yOffset - 10, yOffset + photoHeight + 10);
                
                // Draw the actual photo in the center
                stripCtx.drawImage(img, sprocketWidth + 10, yOffset, photoWidth, photoHeight);
                
                yOffset += totalPhotoHeight;
            });
            
            // Convert the strip canvas to a downloadable image
            const link = document.createElement('a');
            link.href = stripCanvas.toDataURL('image/png');
            link.download = `film-strip-${new Date().toISOString().slice(0,19).replace(/:/g,'-')}.png`;
            link.click();
        });
    </script>
