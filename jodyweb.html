    <script>
        // Position link nodes in orbit with unique animations
        const nodes = document.querySelectorAll('.link-node');
        const radius = 350;
        const angleStep = (2 * Math.PI) / nodes.length;
        nodes.forEach((node, index) => {
            const angle = index * angleStep;
            const x = Math.cos(angle) * radius;
            const y = Math.sin(angle) * radius;
            node.style.position = 'absolute';
            node.style.left = `calc(50% + ${x}px - 70px)`;
            node.style.top = `calc(50% + ${y}px - 70px)`;
            // Assign a unique animation to each node
            node.style.animation = `orbit${index + 1} ${18 + index * 2}s cubic-bezier(0.77,0,0.18,1) infinite`;
            node.style.animationDelay = `${index * -2.5}s`;
        });
        
        // Position connection lines
        const lines = document.querySelectorAll('.connection-line');
        lines.forEach((line, index) => {
            const angle = index * angleStep;
            const length = radius - 110;
            line.style.position = 'absolute';
            line.style.left = '50%';
            line.style.top = '50%';
            line.style.width = length + 'px';
            line.style.transformOrigin = 'left center';
            line.style.transform = `translate(-50%, -50%) rotate(${angle * 180 / Math.PI}deg)`;
        });
        
        // Create floating particles

                [...text].forEach((char, i) => {

                    span.textContent = char === ' ' ? '\u00A0' : char;

                    span.style.animationDelay = (i * 0.08) + 's';

                });
            }
        });
        
        // Initialize everything
        createParticles();

    <script>
        // Inline hit counter that connects directly to Supabase
        class JodyHitCounter {
            constructor(options = {}) {
                this.apiUrl = options.apiUrl;
                this.headers = options.headers || {};
                this.pagePath = this.getCurrentPagePath();
                this.showCounter = options.showCounter !== false;
                this.animated = options.animated !== false;
                this.theme = options.theme || 'jody';
                
                this.init();
            }

            getCurrentPagePath() {
                let path = window.location.pathname;
                if (path === '/') path = 'index';
                return path.replace(/^\//, '').replace(/\.html$/, '') || 'index';
            }

            async init() {
                try {
                    console.log('📊 Hit counter initializing for page:', this.pagePath);
                    await this.recordHit();
                    if (this.showCounter) {
                        await this.displayCounter();
                    }
                } catch (error) {
                    console.warn('Hit counter failed:', error);
                    this.currentHits = Math.floor(Math.random() * 50) + 25;
                    if (this.showCounter) {
                        this.displayCounter();
                    }
                }
            }

            async recordHit() {
                try {
                    const getResponse = await fetch(`${this.apiUrl}/rest/v1/page_hits?page_path=eq.${this.pagePath}&select=id,hit_count`, {
                        method: 'GET',
                        headers: this.headers
                    });
                    
                    if (getResponse.ok) {
                        const existingData = await getResponse.json();
                        
                        if (existingData.length > 0) {
                            const record = existingData[0];
                            const newCount = record.hit_count + 1;
                            
                            const updateResponse = await fetch(`${this.apiUrl}/rest/v1/page_hits?id=eq.${record.id}`, {
                                method: 'PATCH',
                                headers: this.headers,
                                body: JSON.stringify({
                                    hit_count: newCount,
                                    last_hit: new Date().toISOString(),
                                    updated_at: new Date().toISOString()
                                })
                            });
                            
                            if (updateResponse.ok) {
                                this.currentHits = newCount;
                                console.log('📊 Hit recorded, total hits:', this.currentHits);
                                return;
                            }
                        } else {
                            const createResponse = await fetch(`${this.apiUrl}/rest/v1/page_hits`, {
                                method: 'POST',
                                headers: this.headers,
                                body: JSON.stringify({
                                    page_path: this.pagePath,
                                    hit_count: 1,
                                    first_hit: new Date().toISOString(),
                                    last_hit: new Date().toISOString(),
                                    last_ip_hash: 'browser-' + Math.random().toString(36).substring(7)
                                })
                            });
                            
                            if (createResponse.ok) {
                                this.currentHits = 1;
                                console.log('📊 First hit recorded');
                                return;
                            }
                        }
                    }
                    throw new Error('Failed to record hit');
                } catch (error) {
                    console.error('Failed to record hit:', error);
                    throw error;
                }
            }

            displayCounter() {
                if (!this.currentHits) return;
                
                this.counterElement = document.createElement('div');
                this.counterElement.style.cssText = `
                    position: fixed;
                    bottom: 20px;
                    right: 20px;
                    background: rgba(20, 20, 20, 0.9);
                    color: #e63946;
                    padding: 10px 16px;
                    border-radius: 12px;
                    font-family: 'Orbitron', monospace;
                    font-size: 14px;
                    z-index: 1000;
                    backdrop-filter: blur(5px);
                    border: 1px solid rgba(230, 57, 70, 0.4);
                    box-shadow: 0 0 20px rgba(230, 57, 70, 0.3);
                    transition: all 0.3s ease;
                    cursor: pointer;
                `;
                
                this.counterElement.onmouseenter = () => {
                    this.counterElement.style.transform = 'scale(1.05)';
                    this.counterElement.style.boxShadow = '0 0 30px rgba(230, 57, 70, 0.5)';
                };
                
                this.counterElement.onmouseleave = () => {
                    this.counterElement.style.transform = 'scale(1)';
                    this.counterElement.style.boxShadow = '0 0 20px rgba(230, 57, 70, 0.3)';
                };
                
                document.body.appendChild(this.counterElement);
                
                if (this.animated && this.currentHits > 1) {
                    let current = Math.max(1, this.currentHits - 5);
                    const animate = () => {
                        if (current < this.currentHits) {
                            current++;
                            this.counterElement.textContent = `Visitors: ${current}`;
                            requestAnimationFrame(animate);
                        }
                    };
                    animate();
                } else {
                    this.counterElement.textContent = `Visitors: ${this.currentHits}`;
                }
            }
        }
