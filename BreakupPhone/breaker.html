<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakup Service - Sweet Release</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 60%, #e63946 100%);
            color: #e0e0e0;
            font-family: 'Montserrat', 'Orbitron', 'Rajdhani', 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .particles {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 0;
        }
        .particle {
            position: absolute;
            background: #e63946;
            border-radius: 50%;
            opacity: 0.18;
            animation: float 18s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0.7); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) scale(1.2); opacity: 0; }
        }
        .container {
            background: linear-gradient(145deg, #181818 0%, #2a2a2a 80%, #e63946 100%);
            border-radius: 22px;
            box-shadow: 0 0 80px 10px #e63946cc, 0 0 40px 10px #000000cc;
            padding: 3.5rem 2.5rem 2.5rem 2.5rem;
            max-width: 440px;
            width: 100%;
            text-align: center;
            position: relative;
            border: 2px solid #e63946;
            animation: popIn 1.2s cubic-bezier(0.4,0,0.2,1);
            z-index: 1;
        }
        @keyframes popIn {
            0% { transform: scale(0.8) translateY(40px); opacity: 0; }
            80% { transform: scale(1.05) translateY(-8px); opacity: 1; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }
        h1 {
            color: #fff;
            font-size: 2.9rem;
            margin-bottom: 0.5rem;
            letter-spacing: 3px;
            font-family: 'Orbitron', 'Montserrat', 'Rajdhani', sans-serif;
            text-shadow: 0 0 32px #e63946, 0 2px 16px #000, 0 0 4px #fff;
            background: none;
            animation: titlePulse 2.5s infinite alternate;
            font-weight: 900;
        }
        @keyframes titlePulse {
            from { text-shadow: 0 0 32px #e63946, 0 2px 16px #000; }
            to { text-shadow: 0 0 60px #e63946, 0 4px 32px #e63946; }
        }
        p {
            color: #e0e0e0;
            margin-bottom: 2rem;
            font-size: 1.18rem;
            text-shadow: 0 2px 12px #000;
            font-family: 'Montserrat', 'Rajdhani', 'Orbitron', sans-serif;
        }
        .price {
            color: #e63946;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 16px #e63946;
            font-family: 'Montserrat', 'Rajdhani', 'Orbitron', sans-serif;
        }
        .info-box {
            margin-bottom: 2rem;
            color: #fff;
            font-weight: bold;
            font-size: 1.08rem;
            background: rgba(230,57,70,0.18);
            border-radius: 12px;
            padding: 1.1rem 1rem;
            border: 1.5px solid #e63946;
            box-shadow: 0 0 12px #e6394644;
            text-shadow: 0 0 8px #e63946, 0 0 2px #fff;
            font-family: 'Montserrat', 'Rajdhani', 'Orbitron', sans-serif;
        }
        .info-box a {
            color: #e63946;
            text-decoration: underline;
            font-weight: bold;
            background: none;
            text-shadow: 0 0 2px #fff, 0 0 8px #e63946;
        }
        .paypal-btn {
            background: linear-gradient(90deg, #e63946 0%, #23272a 100%);
            color: #fff;
            border: none;
            border-radius: 16px;
            padding: 1rem 2.5rem;
            font-size: 1.18rem;
            cursor: pointer;
            margin-top: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 0 18px #e63946, 0 0 10px #000;
            transition: background 0.2s, transform 0.2s;
            font-family: 'Montserrat', 'Rajdhani', 'Orbitron', sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .paypal-btn:hover {
            background: linear-gradient(90deg, #fff 0%, #e63946 100%);
            color: #e63946;
            transform: scale(1.07) translateY(-2px);
            box-shadow: 0 0 32px #e63946, 0 0 18px #fff;
        }
        .footer {
            margin-top: 2rem;
            color: #e63946;
            font-size: 1.08rem;
            text-shadow: 0 0 12px #e63946, 0 2px 12px #000;
            font-family: 'Montserrat', 'Rajdhani', 'Orbitron', sans-serif;
            letter-spacing: 1.5px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="particles" id="particles"></div>
    <div class="container">
        <h1>Sweet Release</h1>
        <p>Let me do the heavy lifting for you.<br>
        <span class="price">$30 per breakup</span></p>
        <div class="info-box">Email <a href="mailto:pass6host@gmail.com">pass6host@gmail.com</a> BEFORE making payment so we can make arrangements.<br><br>
        Your breakup will be recorded and posted on my TikTok profile for confirmation and enjoyment.</div>
        <button type="button" class="paypal-btn" onclick="window.open('https://www.paypal.com/donate/?business=TE5MW5QV6RRCS&no_recurring=1&item_name=Donations+encouraged%2C+but+of+course+not+expected.+Thanks+for+visiting!&currency_code=USD', '_blank')">Pay with PayPal</button>
        
    </div>
    <div class="footer">Lets get a laugh out of it at the very least.</div>
    <script>
    // Create animated background particles
    function createParticles() {
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 40; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const size = Math.random() * 6 + 2;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 18 + 's';
            particle.style.animationDuration = (Math.random() * 12 + 12) + 's';
            particlesContainer.appendChild(particle);
        }
    }
    document.addEventListener('DOMContentLoaded', createParticles);
    </script>
</body>
</html>
