<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pixel — Blank Billboard</title>
<style>
  /*
  [PIXEL SPEC]
  Subject: blank billboard
  View: 3/4 (slight isometric skew)
  Canvas: 64×64
  Palette (9 colors):
    0 #0f0f12 bgDark
    1 #1b2026 baseShadow
    2 #2f3640 steelDark
    3 #3f4753 steelMid
    4 #5b6673 steelLight
    5 #8f9aa8 panelShadow
    6 #cfd6e3 panelLight
    7 #f3f7ff panelWhite
    8 #9feaf9 neonCyan
  Style notes: chunky shading, rim light (neon cyan), strong silhouette
  Motion: 6 frames, 120ms (panel flicker + neon border pulse)
  Hitbox/anchor: bottom-center of base
  Export: single-file HTML only
  Constraints: no external libs, cohesive single element, no floating parts
  Format: .html
  */

  :root{
    --scale: 8; /* visual upscale factor */
    --bg: #0f0f12;
  }
  html,body{
    height:100%;
  }
  body{
    margin:0; display:grid; place-items:center; background:var(--bg);
    color:#cfd3da; font-family: ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial;
  }
  .wrap{ display:grid; gap:.75rem; place-items:center; }
  canvas{
    width: calc(64px * var(--scale));
    height: calc(64px * var(--scale));
    image-rendering: pixelated;
    image-rendering: crisp-edges;
    box-shadow: 0 20px 60px rgba(0,0,0,.5);
    border-radius: 6px;
  }
  .caption{ opacity:.7; font-size:.9rem; letter-spacing:.02em }
</style>
</head>
<body>
  <div class="wrap">
    <canvas id="pix" width="64" height="64" aria-label="Pixel blank billboard"></canvas>
    <div class="caption">Blank Billboard — 6f @120ms (anchor: bottom-center)</div>
  </div>

<script>
(function(){
  const w=64,h=64; const c=document.getElementById('pix'); const ctx=c.getContext('2d');
  // Palette
  const P = {
    bgDark:'#0f0f12', baseShadow:'#1b2026', steelDark:'#2f3640', steelMid:'#3f4753',
    steelLight:'#5b6673', panelShadow:'#8f9aa8', panelLight:'#cfd6e3', panelWhite:'#f3f7ff', neonCyan:'#9feaf9'
  };

  // Utility
  const R = (x,y,w,h,fill)=>{ ctx.fillStyle=fill; ctx.fillRect(x|0,y|0,w|0,h|0); };
  const px = (x,y,fill)=>R(x,y,1,1,fill);

  function drawFrame(f){
    // Clear
    R(0,0,w,h,P.bgDark);

    // Ground shadow pad
    R(8,56,48,2,P.baseShadow);
    R(12,58,40,1,'#0b0d10');

    // Posts (chunky)
    // left post
    R(16,22,4,34,P.steelDark); // core
    R(16,22,4,12,P.steelLight); // top light
    R(16,34,4,12,P.steelMid);  // mid
    // right post
    R(44,22,4,34,P.steelDark);
    R(44,22,4,12,P.steelLight);
    R(44,34,4,12,P.steelMid);

    // Feet
    R(12,56,12,4,P.steelMid);
    R(40,56,12,4,P.steelMid);
    R(11,60,14,1,P.baseShadow);
    R(39,60,14,1,P.baseShadow);

    // Support braces (diagonals, chunky block steps)
    // Left brace
    R(20,32,4,2,P.steelLight); R(24,30,4,2,P.steelLight); R(28,28,4,2,P.steelLight);
    // Right brace
    R(40,32,4,2,P.steelLight); R(36,30,4,2,P.steelLight); R(32,28,4,2,P.steelLight);

    // Panel frame
    const panel = {x:10,y:6,w:44,h:28};
    // Frame outer (thick)
    R(panel.x-2,panel.y-2,panel.w+4,2,P.steelDark); // top cap
    R(panel.x-2,panel.y+panel.h,panel.w+4,2,P.steelDark); // bottom cap
    R(panel.x-2,panel.y,2,panel.h,P.steelDark); // left
    R(panel.x+panel.w,panel.y,2,panel.h,P.steelDark); // right

    // Frame inner bevel
    R(panel.x-1,panel.y-1,panel.w+2,1,P.steelLight);
    R(panel.x-1,panel.y+panel.h, panel.w+2,1,P.steelMid);
    R(panel.x-1,panel.y,1,panel.h,P.steelMid);
    R(panel.x+panel.w, panel.y,1,panel.h,P.steelLight);

    // Panel face (blank)
    const flick = [0.20,0.55,1.00,0.80,0.40,0.90][f%6];
    const base = blend(P.panelLight,P.panelWhite,flick*0.6);
    R(panel.x, panel.y, panel.w, panel.h, base);

    // Subtle vignette on panel edges (chunky)
    R(panel.x, panel.y, panel.w, 2, P.panelShadow); // top band
    R(panel.x, panel.y+panel.h-2, panel.w, 2, P.panelShadow); // bottom band
    R(panel.x, panel.y+2, 2, panel.h-4, P.panelShadow); // left band
    R(panel.x+panel.w-2, panel.y+2, 2, panel.h-4, P.panelShadow); // right band

    // Scanlines (every other row, strength varies with flicker)
    const scan = Math.floor(40 * (1.0 - flick));
    ctx.globalAlpha = 0.12 + 0.10*(1.0 - flick);
    for(let y=panel.y+2; y<panel.y+panel.h-2; y+=2){
      R(panel.x+2, y, panel.w-4, 1, `rgb(${220-scan},${225-scan},${232-scan})`);
    }
    ctx.globalAlpha = 1;

    // Neon rim light pulse (outer 1px border around panel)
    const neonOn = [0,1,1,0,1,1][f%6];
    if(neonOn){
      const glow = P.neonCyan;
      // top & bottom
      for(let x=panel.x-3; x<panel.x+panel.w+3; x++){
        px(x, panel.y-3, glow); px(x, panel.y+panel.h+2, glow);
      }
      // left & right
      for(let y=panel.y-3; y<panel.y+panel.h+3; y++){
        px(panel.x-3, y, glow); px(panel.x+panel.w+2, y, glow);
      }
    }

    // Bolts (corners + midpoints)
    const bolts = [
      [panel.x+2,panel.y+2],[panel.x+panel.w-3,panel.y+2],
      [panel.x+2,panel.y+panel.h-3],[panel.x+panel.w-3,panel.y+panel.h-3],
      [panel.x+(panel.w>>1),panel.y+2],[panel.x+(panel.w>>1),panel.y+panel.h-3]
    ];
    bolts.forEach(([bx,by])=>{ px(bx,by,P.steelDark); px(bx+1,by+1,P.steelLight); });

    // Service box + cable (attached, no floating)
    R(12,40,6,8,P.steelDark); // box
    R(12,40,6,2,P.steelLight); // box top bevel
    // chunky cable to panel bottom-left
    cable([[18,48],[20,46],[22,44],[24,42],[26,40],[28,38],[30,36]], P.steelMid);

    // Anchor crosshair (1px, blended to bgDark) at bottom-center for reference (subtle)
    const ax = 32, ay = 60; ctx.globalAlpha=.25; px(ax,ay,P.baseShadow); px(ax-1,ay,P.baseShadow); px(ax+1,ay,P.baseShadow); px(ax,ay-1,P.baseShadow); px(ax,ay+1,P.baseShadow); ctx.globalAlpha=1;
  }

  function cable(points, color){
    // render as 2px-thick stepped line
    for(let i=0;i<points.length;i++){
      const [x,y]=points[i]; R(x,y,2,2,color);
    }
  }

  function blend(hexA, hexB, t){
    const a = hexToRgb(hexA), b = hexToRgb(hexB);
    const m = (k)=>Math.round(a[k] + (b[k]-a[k])*t);
    return `rgb(${m('r')},${m('g')},${m('b')})`;
  }
  function hexToRgb(hex){
    const h=hex.replace('#','');
    const n=parseInt(h,16); return {r: (n>>16)&255, g:(n>>8)&255, b:n&255};
  }

  // Animate 6 frames @ 120ms
  let f=0; drawFrame(f);
  setInterval(()=>{ f=(f+1)%6; drawFrame(f); },120);
})();
</script>
</body>
</html>
