<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>8 Pixel Jungle Critters — HTML only</title>
<style>
  :root {
    --cell: 64px;
    --bg: #0f1115;
  }
  html, body { height: 100%; }
  body {
    margin: 0;
    display: grid;
    place-items: center;
    background: var(--bg);
  }
  .board {
    display: grid;
    grid-template-columns: repeat(4, var(--cell));
    grid-template-rows: repeat(2, var(--cell));
    gap: 10px;
  }
  .sprite {
    display: grid;
    place-items: center;
  }
  svg {
    width: var(--cell);
    height: var(--cell);
    shape-rendering: crispEdges;
    image-rendering: pixelated;
  }
  /* --- individualized motion --- */
  /* Frog: squat → hop arc → squash */
  .frog { animation: frog-hop 1.65s cubic-bezier(.2,.8,.2,1) infinite; }
  @keyframes frog-hop {
    0%   { transform: translateY(0) scaleY(1) scaleX(1); }
    6%   { transform: translateY(2px) scaleY(.88) scaleX(1.05); }
    20%  { transform: translate(3px,-16px) rotate(-2deg) scaleY(1.02) scaleX(.98); }
    28%  { transform: translate(6px,-8px) rotate(2deg); }
    34%  { transform: translate(8px,0) rotate(0deg) scaleY(.86) scaleX(1.06); }
    45%  { transform: translate(8px,0) scale(1); }
    100% { transform: translateY(0) scale(1); }
  }

  /* Snake: slither with lateral wave */
  .snake { animation: snake-slither 2.2s linear infinite; }
  @keyframes snake-slither {
    0%   { transform: translateX(0) skewX(0deg); }
    10%  { transform: translateX(2px) skewX(6deg); }
    20%  { transform: translateX(4px) skewX(-6deg); }
    30%  { transform: translateX(6px) skewX(6deg); }
    40%  { transform: translateX(8px) skewX(-6deg); }
    50%  { transform: translateX(10px) skewX(6deg); }
    60%  { transform: translateX(8px) skewX(-6deg); }
    70%  { transform: translateX(6px) skewX(6deg); }
    80%  { transform: translateX(4px) skewX(-6deg); }
    90%  { transform: translateX(2px) skewX(6deg); }
    100% { transform: translateX(0) skewX(0deg); }
  }

  /* Parrot: side-hop perch left↔right with slight bob */
  .parrot { animation: parrot-hop 1.8s ease-in-out infinite; }
  @keyframes parrot-hop {
    0%   { transform: translate(0,0) rotate(0deg); }
    18%  { transform: translate(-5px,-6px) rotate(-4deg); }
    30%  { transform: translate(-5px,0) rotate(0deg); }
    60%  { transform: translate(6px,-7px) rotate(4deg); }
    75%  { transform: translate(6px,0) rotate(0deg); }
    100% { transform: translate(0,0); }
  }

  /* Monkey: double hop + playful sway */
  .monkey { animation: monkey-play 2.1s cubic-bezier(.34,1.56,.64,1) infinite; }
  @keyframes monkey-play {
    0%   { transform: translateY(0) rotate(0deg); }
    8%   { transform: translateY(-10px) rotate(-2deg); }
    16%  { transform: translateY(0) rotate(2deg); }
    24%  { transform: translateY(-6px) rotate(0deg); }
    32%  { transform: translateY(0) rotate(0deg) scaleY(.95) scaleX(1.03); }
    50%  { transform: translateY(0) rotate(-3deg); }
    65%  { transform: translateY(0) rotate(3deg); }
    100% { transform: translateY(0) rotate(0deg); }
  }

  /* Jaguar: low prowl, forward step with head bob */
  .jaguar { animation: jaguar-prowl 2.6s ease-in-out infinite; }
  @keyframes jaguar-prowl {
    0%   { transform: translateX(0) translateY(0); }
    20%  { transform: translateX(4px) translateY(-2px); }
    35%  { transform: translateX(8px) translateY(0); }
    55%  { transform: translateX(10px) translateY(-1px); }
    75%  { transform: translateX(8px) translateY(0); }
    100% { transform: translateX(0) translateY(0); }
  }

  /* Chameleon: very slow creep with tiny pauses */
  .chameleon { animation: chameleon-creep 3.8s steps(8,end) infinite; }
  @keyframes chameleon-creep {
    0%   { transform: translateX(0); }
    40%  { transform: translateX(3px); }
    55%  { transform: translateX(4px); }
    70%  { transform: translateX(5px); }
    100% { transform: translateX(0); }
  }

  /* Toucan: quick beak peck + perch settle */
  .toucan { animation: toucan-peck 1.6s cubic-bezier(.3,0,.3,1) infinite; }
  @keyframes toucan-peck {
    0%   { transform: translateY(0); }
    10%  { transform: translateY(2px) rotate(2deg); }
    16%  { transform: translateY(-9px) rotate(-3deg); }
    22%  { transform: translateY(0) rotate(0deg) scaleY(.95) scaleX(1.03); }
    60%  { transform: translateY(0); }
    100% { transform: translateY(0); }
  }

  /* Beetle: scuttle jitter */
  .beetle { animation: beetle-scuttle 1.35s steps(6,end) infinite; }
  @keyframes beetle-scuttle {
    0%   { transform: translateX(0); }
    10%  { transform: translateX(2px); }
    20%  { transform: translateX(1px); }
    30%  { transform: translateX(4px); }
    40%  { transform: translateX(3px); }
    50%  { transform: translateX(6px); }
    60%  { transform: translateX(4px); }
    70%  { transform: translateX(7px); }
    80%  { transform: translateX(5px); }
    90%  { transform: translateX(2px); }
    100% { transform: translateX(0); }
  }

  /* subtle desync so they feel alive */
  .frog   { animation-delay: .05s; }
  .snake  { animation-delay: .12s; }
  .parrot { animation-delay: .18s; }
  .monkey { animation-delay: .26s; }
  .jaguar { animation-delay: .33s; }
  .chameleon { animation-delay: .41s; }
  .toucan { animation-delay: .49s; }
  .beetle { animation-delay: .57s; }
</style>
</head>
<body>
  <div class="board">
    <!-- Frog -->
    <div class="sprite frog"><svg viewBox="0 0 8 8" aria-label="Frog"><rect x="1" y="2" width="6" height="4" fill="#3bb273"/><rect x="0" y="4" width="2" height="2" fill="#2a8956"/><rect x="6" y="4" width="2" height="2" fill="#2a8956"/><rect x="2" y="1" width="1" height="1" fill="#ffffff"/><rect x="5" y="1" width="1" height="1" fill="#ffffff"/><rect x="3" y="4" width="2" height="2" fill="#a5e67c"/><rect x="2" y="6" width="4" height="1" fill="#0b442b"/></svg></div>
    <!-- Snake -->
    <div class="sprite snake"><svg viewBox="0 0 8 8" aria-label="Snake"><rect x="1" y="3" width="5" height="1" fill="#43b581"/><rect x="1" y="2" width="1" height="2" fill="#2e9d6d"/><rect x="5" y="4" width="1" height="2" fill="#2e9d6d"/><rect x="2" y="5" width="4" height="1" fill="#43b581"/><rect x="6" y="4" width="1" height="1" fill="#43b581"/><rect x="7" y="4" width="1" height="1" fill="#ff3b30"/></svg></div>
    <!-- Parrot -->
    <div class="sprite parrot"><svg viewBox="0 0 8 8" aria-label="Parrot"><rect x="2" y="2" width="3" height="3" fill="#ef4444"/><rect x="4" y="1" width="2" height="2" fill="#ef4444"/><rect x="2" y="3" width="2" height="1" fill="#3b82f6"/><rect x="1" y="4" width="1" height="2" fill="#16a34a"/><rect x="6" y="2" width="1" height="1" fill="#f59e0b"/></svg></div>
    <!-- Monkey -->
    <div class="sprite monkey"><svg viewBox="0 0 8 8" aria-label="Monkey"><rect x="2" y="3" width="4" height="3" fill="#8b5e3c"/><rect x="3" y="1" width="2" height="2" fill="#8b5e3c"/><rect x="3" y="2" width="2" height="1" fill="#d7b899"/></svg></div>
    <!-- Jaguar -->
    <div class="sprite jaguar"><svg viewBox="0 0 8 8" aria-label="Jaguar"><rect x="2" y="3" width="4" height="3" fill="#f59e0b"/><rect x="5" y="2" width="2" height="2" fill="#f59e0b"/><rect x="3" y="3" width="1" height="1" fill="#222"/></svg></div>
    <!-- Chameleon -->
    <div class="sprite chameleon"><svg viewBox="0 0 8 8" aria-label="Chameleon"><rect x="1" y="3" width="5" height="2" fill="#84cc16"/><rect x="6" y="3" width="1" height="2" fill="#84cc16"/><rect x="2" y="2" width="3" height="1" fill="#65a30d"/></svg></div>
    <!-- Toucan -->
    <div class="sprite toucan"><svg viewBox="0 0 8 8" aria-label="Toucan"><rect x="2" y="3" width="3" height="3" fill="#0b0b0b"/><rect x="4" y="2" width="2" height="2" fill="#0b0b0b"/><rect x="6" y="2" width="2" height="1" fill="#facc15"/><rect x="6" y="3" width="2" height="1" fill="#fb923c"/></svg></div>
    <!-- Beetle -->
    <div class="sprite beetle"><svg viewBox="0 0 8 8" aria-label="Beetle"><rect x="3" y="2" width="2" height="4" fill="#3b82f6"/><rect x="2" y="3" width="1" height="3" fill="#2563eb"/><rect x="5" y="3" width="1" height="3" fill="#2563eb"/></svg></div>
  </div>
</body>
</html>
