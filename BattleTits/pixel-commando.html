<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Battle Tits - Military Operations</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

    body {
      background:
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3), transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3), transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 200, 255, 0.3), transparent 50%),
        linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 25%, #2a2a2a 50%, #1a1a1a 75%, #0a0a0a 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: 'Orbitron', 'Courier New', monospace;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        repeating-linear-gradient(0deg,
          transparent,
          transparent 2px,
          rgba(0, 255, 0, 0.03) 2px,
          rgba(0, 255, 0, 0.03) 4px);
      pointer-events: none;
      z-index: 1;
    }

    #game-title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 48px;
      font-weight: 900;
      font-family: 'Orbitron', monospace;
      background: linear-gradient(45deg, #ff0000, #ff8000, #ffff00, #00ff00, #0080ff, #8000ff, #ff0080);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow-flow 3s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
      z-index: 10;
      letter-spacing: 3px;
    }

    #title-enemy {
      position: absolute;
      top: 15px;
      left: 50%;
      width: 20px;
      height: 20px;
      z-index: 11;
      pointer-events: none;
      transform-origin: center;
    }

    .title-pixel {
      position: absolute;
      width: 3px;
      height: 3px;
      border-radius: 1px;
    }

    @keyframes rainbow-flow {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    #game-ui {
      display: flex;
      width: 800px;
      justify-content: space-between;
      margin-bottom: 15px;
      margin-top: 80px;
      z-index: 5;
      position: relative;
    }

    #left-ui {
      display: flex;
      flex-direction: column;
      width: 200px;
      background: linear-gradient(135deg, rgba(0, 50, 0, 0.8), rgba(0, 30, 0, 0.9));
      border: 2px solid #00ff00;
      border-radius: 8px;
      padding: 8px;
      box-shadow:
        0 0 20px rgba(0, 255, 0, 0.3),
        inset 0 0 20px rgba(0, 255, 0, 0.1);
    }

    #right-ui {
      display: flex;
      flex-direction: column;
      width: 200px;
      background: linear-gradient(135deg, rgba(50, 50, 0, 0.8), rgba(30, 30, 0, 0.9));
      border: 2px solid #ffff00;
      border-radius: 8px;
      padding: 8px;
      box-shadow:
        0 0 20px rgba(255, 255, 0, 0.3),
        inset 0 0 20px rgba(255, 255, 0, 0.1);
    }

    #center-ui {
      display: flex;
      flex-direction: column;
      width: 380px;
      background: linear-gradient(135deg, rgba(50, 0, 0, 0.8), rgba(30, 0, 0, 0.9));
      border: 2px solid #ff0000;
      border-radius: 8px;
      padding: 8px;
      box-shadow:
        0 0 20px rgba(255, 0, 0, 0.3),
        inset 0 0 20px rgba(255, 0, 0, 0.1);
    }

    #health-bar,
    #ammo-bar,
    #score-bar,
    #level-bar {
      height: 32px;
      margin-bottom: 8px;
      font-family: 'Orbitron', 'Courier New', monospace;
      font-size: 12px;
      font-weight: 700;
      text-align: center;
      letter-spacing: 2px;
      border-radius: 4px;
      background:
        linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(20, 20, 20, 0.9)),
        repeating-linear-gradient(90deg, transparent, transparent 10px, rgba(0, 255, 0, 0.1) 10px, rgba(0, 255, 0, 0.1) 20px);
      box-shadow:
        inset 0 2px 4px rgba(0, 0, 0, 0.5),
        inset 0 -2px 4px rgba(255, 255, 255, 0.1),
        0 0 10px rgba(0, 255, 0, 0.3);
      color: #00ff00;
      border: 1px solid #00ff00;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 0 0 10px #00ff00;
      position: relative;
      overflow: hidden;
    }

    #health-bar::before,
    #ammo-bar::before,
    #score-bar::before,
    #level-bar::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.2), transparent);
      animation: scan 3s linear infinite;
    }

    @keyframes scan {
      0% {
        left: -100%;
      }

      100% {
        left: 100%;
      }
    }

    #powerup-list {
      min-height: 100px;
      font-family: 'Orbitron', 'Courier New', monospace;
      font-size: 10px;
      font-weight: 600;
      text-align: left;
      border-radius: 4px;
      background:
        linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(20, 20, 20, 0.9)),
        repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(255, 255, 0, 0.1) 5px, rgba(255, 255, 0, 0.1) 10px);
      box-shadow:
        inset 0 2px 4px rgba(0, 0, 0, 0.5),
        inset 0 -2px 4px rgba(255, 255, 255, 0.1),
        0 0 15px rgba(255, 255, 0, 0.3);
      color: #ffff00;
      padding: 10px;
      border: 1px solid #ffff00;
      text-shadow: 0 0 8px #ffff00;
      letter-spacing: 1px;
    }

    #boss-health {
      height: 28px;
      background:
        linear-gradient(135deg, rgba(139, 0, 0, 0.9), rgba(80, 0, 0, 0.9)),
        repeating-linear-gradient(90deg, transparent, transparent 8px, rgba(255, 0, 0, 0.2) 8px, rgba(255, 0, 0, 0.2) 16px);
      border: 2px solid #ff0000;
      border-radius: 4px;
      margin-bottom: 10px;
      display: none;
      position: relative;
      overflow: hidden;
      box-shadow:
        0 0 20px rgba(255, 0, 0, 0.5),
        inset 0 0 10px rgba(255, 0, 0, 0.2);
    }

    #boss-health-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff0000, #ff4444, #ff0000);
      background-size: 200% 100%;
      animation: pulse-red 1s ease-in-out infinite;
      transition: width 0.3s ease;
    }

    @keyframes pulse-red {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    #boss-health-text {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-family: 'Orbitron', monospace;
      font-weight: 900;
      font-size: 11px;
      text-shadow:
        0 0 10px #ff0000,
        2px 2px 4px rgba(0, 0, 0, 0.8);
      letter-spacing: 1px;
    }

    .pixel-art-container {
      position: relative;
      width: 800px;
      height: 500px;
      background:
        radial-gradient(circle at 30% 70%, rgba(0, 100, 0, 0.3), transparent 50%),
        radial-gradient(circle at 70% 30%, rgba(100, 100, 0, 0.2), transparent 50%),
        linear-gradient(180deg, #1a2a1a 0%, #0f1f0f 25%, #0a1a0a 50%, #051505 75%, #000a00 100%);
      image-rendering: pixelated;
      border-radius: 6px;
      box-shadow:
        0 0 30px rgba(0, 255, 0, 0.3),
        0 6px 20px rgba(0, 0, 0, 0.8),
        inset 0 0 50px rgba(0, 100, 0, 0.1);
      border: 3px solid #00ff00;
      margin: 0 auto;
      overflow: hidden;
      position: relative;
    }

    .pixel-art-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        repeating-linear-gradient(0deg,
          transparent,
          transparent 20px,
          rgba(0, 255, 0, 0.05) 20px,
          rgba(0, 255, 0, 0.05) 21px),
        repeating-linear-gradient(90deg,
          transparent,
          transparent 20px,
          rgba(0, 255, 0, 0.05) 20px,
          rgba(0, 255, 0, 0.05) 21px);
      pointer-events: none;
      z-index: 1;
    }

    #projectile-layer,
    #effects-layer {
      border-radius: 8px;
      pointer-events: none;
    }

    .pixel {
      position: absolute;
      width: 2px;
      height: 2px;
    }

    /* Enhanced pixel art colors */
    .body {
      background: #8B5A2B;
    }

    .turret {
      background: #A0522D;
    }

    .barrel {
      background: #5C4033;
    }

    .track {
      background: #3B2F2F;
    }

    .tread {
      background: #6E4B23;
    }

    .empty {
      background: transparent;
    }

    .helmet {
      background: #3a3a3a;
    }

    .skin {
      background: #e2b07b;
    }

    .shirt {
      background: #2e4a2e;
    }

    .shirt2 {
      background: #3c5c3c;
    }

    .pants {
      background: #2e2e4a;
    }

    .boots {
      background: #232323;
    }

    .rifle {
      background: #232323;
    }

    .rifle-barrel {
      background: #888;
    }

    .redshirt {
      background: #b22222;
    }

    .redshirt2 {
      background: #d32f2f;
    }

    .redpants {
      background: #8b0000;
    }

    /* Blue enemy colors */
    .blueshirt {
      background: #2222b2;
    }

    .blueshirt2 {
      background: #2f2fd3;
    }

    .bluepants {
      background: #00008b;
    }

    /* Green enemy colors */
    .greenshirt {
      background: #228b22;
    }

    .greenshirt2 {
      background: #32cd32;
    }

    .greenpants {
      background: #006400;
    }

    /* Yellow enemy colors */
    .yellowshirt {
      background: #b2b222;
    }

    .yellowshirt2 {
      background: #d3d32f;
    }

    .yellowpants {
      background: #8b8b00;
    }

    /* Armor for heavy enemies */
    .armor {
      background: #555;
    }

    /* Boss colors */
    .boss-armor {
      background: #444;
    }

    .boss-armor2 {
      background: #666;
    }

    .boss-weapon {
      background: #111;
    }

    .boss-eye {
      background: #ff0000;
    }

    /* Game over screen */
    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background:
        linear-gradient(135deg, rgba(0, 0, 0, 0.95), rgba(20, 0, 0, 0.95)),
        repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255, 0, 0, 0.1) 10px, rgba(255, 0, 0, 0.1) 20px);
      color: #ff0000;
      padding: 50px;
      border-radius: 12px;
      text-align: center;
      display: none;
      z-index: 10000;
      border: 3px solid #ff0000;
      box-shadow:
        0 0 30px rgba(255, 0, 0, 0.5),
        inset 0 0 20px rgba(255, 0, 0, 0.1);
      font-family: 'Orbitron', monospace;
    }

    #game-over h1 {
      color: #ff0000;
      margin-bottom: 25px;
      font-size: 36px;
      font-weight: 900;
      text-shadow: 0 0 20px #ff0000;
      letter-spacing: 3px;
    }

    #game-over button {
      background: linear-gradient(135deg, #2a0000, #4a0000);
      color: #ff0000;
      border: 2px solid #ff0000;
      padding: 15px 30px;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Orbitron', monospace;
      font-size: 14px;
      font-weight: 700;
      margin: 15px;
      text-shadow: 0 0 10px #ff0000;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
      transition: all 0.3s ease;
      letter-spacing: 1px;
    }

    #game-over button:hover {
      background: linear-gradient(135deg, #4a0000, #6a0000);
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.5);
      transform: scale(1.05);
    }

    /* Victory screen */
    #victory {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background:
        linear-gradient(135deg, rgba(0, 50, 0, 0.95), rgba(0, 100, 0, 0.95)),
        repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(0, 255, 0, 0.1) 10px, rgba(0, 255, 0, 0.1) 20px);
      color: #00ff00;
      padding: 50px;
      border-radius: 12px;
      text-align: center;
      display: none;
      z-index: 10000;
      border: 3px solid #00ff00;
      box-shadow:
        0 0 30px rgba(0, 255, 0, 0.5),
        inset 0 0 20px rgba(0, 255, 0, 0.1);
      font-family: 'Orbitron', monospace;
    }

    #victory h1 {
      color: #00ff00;
      margin-bottom: 25px;
      font-size: 36px;
      font-weight: 900;
      text-shadow: 0 0 20px #00ff00;
      letter-spacing: 3px;
    }

    #victory button {
      background: linear-gradient(135deg, #002a00, #004a00);
      color: #00ff00;
      border: 2px solid #00ff00;
      padding: 15px 30px;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Orbitron', monospace;
      font-size: 14px;
      font-weight: 700;
      margin: 15px;
      text-shadow: 0 0 10px #00ff00;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
      transition: all 0.3s ease;
      letter-spacing: 1px;
    }

    #victory button:hover {
      background: linear-gradient(135deg, #004a00, #006a00);
      box-shadow: 0 0 25px rgba(0, 255, 0, 0.5);
      transform: scale(1.05);
    }

    /* Pause screen */
    #pause-screen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background:
        linear-gradient(135deg, rgba(50, 50, 0, 0.95), rgba(100, 100, 0, 0.95)),
        repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255, 255, 0, 0.1) 10px, rgba(255, 255, 0, 0.1) 20px);
      color: #ffff00;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      display: none;
      z-index: 10000;
      border: 3px solid #ffff00;
      box-shadow:
        0 0 30px rgba(255, 255, 0, 0.5),
        inset 0 0 20px rgba(255, 255, 0, 0.1);
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      text-shadow: 0 0 15px #ffff00;
      letter-spacing: 2px;
    }

    @keyframes pulse {
      0% {
        opacity: 1;
        transform: scale(1);
      }

      50% {
        opacity: 0.7;
        transform: scale(1.1);
      }

      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.3;
      }
    }
  </style>
</head>

<body>
  <div id="game-title">BATTLE TITS</div>
  <div id="title-enemy"></div>
  <div id="game-ui">
    <div id="left-ui">
      <div id="health-bar"></div>
      <div id="ammo-bar"></div>
    </div>
    <div id="center-ui">
      <div id="boss-health">
        <div id="boss-health-fill"></div>
        <div id="boss-health-text">BOSS</div>
      </div>
      <div id="level-bar"></div>
      <div id="score-bar"></div>
    </div>
    <div id="right-ui">
      <div id="powerup-list"></div>
    </div>
  </div>

  <!-- Controls instruction -->
  <div style="
    width: 800px;
    text-align: center;
    margin-bottom: 10px;
    font-family: 'Orbitron', monospace;
    font-size: 12px;
    color: #ffff00;
    text-shadow: 0 0 8px #ffff00;
    background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(20, 20, 0, 0.8));
    border: 1px solid #ffff00;
    border-radius: 4px;
    padding: 8px;
    box-shadow: 0 0 10px rgba(255, 255, 0, 0.3);
  ">
    <span style="color: #00ff00;">P1: WASD + SPACE</span> |
    <span style="color: #0080ff;">P2: ARROWS + NUM0</span> |
    <span style="color: #ff8800;">PRESS P FOR PLAYER 2</span> |
    <span style="color: #ffffff;">ESC: PAUSE</span>
  </div>

  <div style="position:relative;width:800px;height:500px;margin:0 auto;">
    <div id="effects-layer"
      style="position:absolute;top:0;left:0;width:800px;height:500px;z-index:3;pointer-events:none;"></div>
    <div id="projectile-layer"
      style="position:absolute;top:0;left:0;width:800px;height:500px;z-index:2;pointer-events:none;"></div>
    <div class="pixel-art-container" id="game-area" style="z-index:1;"></div>
  </div>

  <!-- Game screens -->
  <div id="game-over">
    <h1>GAME OVER</h1>
    <p>Final Score: <span id="final-score">0</span></p>
    <p>Level Reached: <span id="final-level">1</span></p>
    <button onclick="restartGame()">RESTART</button>
  </div>

  <div id="victory">
    <h1>VICTORY!</h1>
    <p>You defeated the OMEGA DESTROYER!</p>
    <p>Final Score: <span id="victory-score">0</span></p>
    <p>All 10 levels completed!</p>
    <button onclick="restartGame()">PLAY AGAIN</button>
  </div>

  <div id="pause-screen">
    <h1>PAUSED</h1>
    <p>Press ESC to resume</p>
  </div>
  </div>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script type="module" src="./config.js"></script>
  <script type="module" src="./highscores.js"></script>
  <script type="module" src="./titleEnemy.js"></script>
  <script type="module" src="./movement.js"></script>
</body>

</html>
