<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | JodyLabs Art Gallery</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="Images/Bleedingtoothfungus.png">
    <link rel="shortcut icon" type="image/png" href="Images/Bleedingtoothfungus.png">
    <link rel="apple-touch-icon" href="Images/Bleedingtoothfungus.png">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Page not found - but enjoy this beautiful art gallery instead! JodyLabs transforms 404 errors into interactive art experiences.">
    <meta name="keywords" content="404 error, art gallery, JodyLabs, generative art, interactive art">
    <meta name="author" content="JodyLabs">
    <meta name="robots" content="noindex, nofollow">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .art-container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        #artCanvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .overlay-content {
            position: relative;
            z-index: 10;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 600px;
            margin: 20px;
        }
        
        .overlay-content h1 {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 6s ease-in-out infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .overlay-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #cccccc;
        }
        
        .art-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            color: #cccccc;
            z-index: 10;
        }
        
        @media (max-width: 768px) {
            .overlay-content {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .overlay-content h1 {
                font-size: 2rem;
            }
            
            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .art-info {
                bottom: 10px;
                right: 10px;
                left: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <canvas id="artCanvas"></canvas>
    <div class="overlay-content">
        <h1>404 - Page Not Found</h1>
        <p>But enjoy this generative art instead!</p>
    </div>
    <!-- Drop-in 404museum art: works on any page -->
    <script src="/jodylabs/404museum/404museum.min.js"></script>
    <script>
        // Ensure canvas always fits viewport
        function resizeArtCanvas() {
            const canvas = document.getElementById('artCanvas');
            if (canvas) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
        }
        window.addEventListener('resize', resizeArtCanvas);
        document.addEventListener('DOMContentLoaded', resizeArtCanvas);
        // 404museum.min.js will auto-detect and run the art
    </script>
</body>
</html>
