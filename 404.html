<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | JodyLabs Art Gallery</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="Images/Bleedingtoothfungus.png">
    <link rel="shortcut icon" type="image/png" href="Images/Bleedingtoothfungus.png">
    <link rel="apple-touch-icon" href="Images/Bleedingtoothfungus.png">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Page not found - but enjoy this beautiful art gallery instead! JodyLabs transforms 404 errors into interactive art experiences.">
    <meta name="keywords" content="404 error, art gallery, JodyLabs, generative art, interactive art">
    <meta name="author" content="JodyLabs">
    <meta name="robots" content="noindex, nofollow">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .art-container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        #artCanvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .overlay-content {
            position: relative;
            z-index: 10;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 600px;
            margin: 20px;
        }
        
        .overlay-content h1 {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 6s ease-in-out infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .overlay-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #cccccc;
        }
        
        .art-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            color: #cccccc;
            z-index: 10;
        }
        
        @media (max-width: 768px) {
            .overlay-content {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .overlay-content h1 {
                font-size: 2rem;
            }
            
            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .art-info {
                bottom: 10px;
                right: 10px;
                left: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="art-container">
        <canvas id="artCanvas"></canvas>
        
        <div class="overlay-content">
            <h1>Oops! Page Not Found</h1>
            <p>The page you're looking for doesn't exist, but enjoy this beautiful generative art!</p>
        </div>
        
        <div class="art-info" id="artInfo">
            Generative Art Pattern
        </div>
    </div>

    <script src="404museum/404museum.min.js"></script>
    <script>
        // Enhanced art generation with artistic 404s
        let animationId;
        let currentPattern = 0;
        const patterns = ['spiral', 'plasma', 'mandala', 'waves', 'neon'];
        
        // Helper function to draw artistic 404 text
        function draw404Text(ctx, canvas) {
            ctx.save();
            
            // Draw large faded 404 on the left edge, rotated 90 degrees left
            ctx.translate(80, canvas.height / 2); // Position for vertical text
            ctx.rotate(-90 * Math.PI / 180); // Rotate 90 degrees to the left
            
            ctx.font = 'bold 150px Orbitron, monospace';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.08)';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            const leftText = '404';
            ctx.fillText(leftText, 0, 0);
            
            ctx.restore();
        }
        
        function showSpiralGalaxy() {
            const canvas = document.getElementById('artCanvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const stars = [];
            for (let i = 0; i < 150; i++) {
                stars.push({
                    angle: Math.random() * Math.PI * 2,
                    distance: Math.random() * 300,
                    speed: 0.3 + Math.random() * 1,
                    size: Math.random() * 2 + 1,
                    hue: Math.random() * 60 + 200
                });
            }
            
            function animate() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                const time = Date.now() * 0.001;
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                
                // Draw spiral arms
                for (let arm = 0; arm < 3; arm++) {
                    const armOffset = (arm * Math.PI * 2) / 3;
                    
                    ctx.beginPath();
                    ctx.strokeStyle = `hsl(${240 + arm * 20}, 80%, 40%)`;
                    ctx.lineWidth = 3;
                    
                    for (let r = 10; r < 300; r += 5) {
                        const angle = armOffset + (r * 0.02) + time * 0.5;
                        const x = centerX + Math.cos(angle) * r;
                        const y = centerY + Math.sin(angle) * r;
                        
                        if (r === 10) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                    }
                    ctx.stroke();
                }
                
                // Animate stars
                stars.forEach(star => {
                    star.angle += star.speed * 0.01;
                    
                    const spiralAngle = star.angle + (star.distance * 0.015);
                    const x = centerX + Math.cos(spiralAngle) * star.distance;
                    const y = centerY + Math.sin(spiralAngle) * star.distance;
                    
                    const pulseSize = star.size + Math.sin(time * 3 + star.angle) * 0.5;
                    
                    ctx.beginPath();
                    ctx.arc(x, y, pulseSize, 0, Math.PI * 2);
                    ctx.fillStyle = `hsl(${star.hue + Math.sin(time + star.angle) * 30}, 90%, 70%)`;
                    ctx.shadowColor = ctx.fillStyle;
                    ctx.shadowBlur = 8;
                    ctx.fill();
                });
                
                ctx.shadowBlur = 0;
                
                // Draw artistic 404 text
                draw404Text(ctx, canvas);
                
                animationId = requestAnimationFrame(animate);
            }
            animate();
            
            document.getElementById('artInfo').textContent = 'Spiral Galaxy - Rotating star fields with cosmic spirals';
        }
        
        function showPlasmaField() {
            const canvas = document.getElementById('artCanvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            function animate() {
                const time = Date.now() * 0.001;
                const imageData = ctx.createImageData(canvas.width, canvas.height);
                const data = imageData.data;
                
                for (let x = 0; x < canvas.width; x += 3) {
                    for (let y = 0; y < canvas.height; y += 3) {
                        const value1 = Math.sin(x * 0.01 + time);
                        const value2 = Math.sin(y * 0.013 + time * 0.8);
                        const value3 = Math.sin((x + y) * 0.01 + time * 1.2);
                        const value4 = Math.sin(Math.sqrt(x * x + y * y) * 0.008 + time * 0.6);
                        
                        const plasma = (value1 + value2 + value3 + value4) / 4;
                        const hue = (plasma + 1) * 180 + time * 50;
                        const sat = 80 + plasma * 20;
                        const light = 40 + Math.abs(plasma) * 40;
                        
                        const c = (1 - Math.abs(2 * light/100 - 1)) * sat/100;
                        const x1 = c * (1 - Math.abs((hue / 60) % 2 - 1));
                        const m = light/100 - c/2;
                        
                        let r, g, b;
                        const h = hue % 360;
                        if (h < 60) { r = c; g = x1; b = 0; }
                        else if (h < 120) { r = x1; g = c; b = 0; }
                        else if (h < 180) { r = 0; g = c; b = x1; }
                        else if (h < 240) { r = 0; g = x1; b = c; }
                        else if (h < 300) { r = x1; g = 0; b = c; }
                        else { r = c; g = 0; b = x1; }
                        
                        for (let dx = 0; dx < 3; dx++) {
                            for (let dy = 0; dy < 3; dy++) {
                                const px = x + dx;
                                const py = y + dy;
                                if (px < canvas.width && py < canvas.height) {
                                    const index = (py * canvas.width + px) * 4;
                                    data[index] = (r + m) * 255;
                                    data[index + 1] = (g + m) * 255;
                                    data[index + 2] = (b + m) * 255;
                                    data[index + 3] = 255;
                                }
                            }
                        }
                    }
                }
                
                ctx.putImageData(imageData, 0, 0);
                
                // Draw artistic 404 text
                draw404Text(ctx, canvas);
                
                animationId = requestAnimationFrame(animate);
            }
            animate();
            
            document.getElementById('artInfo').textContent = 'Plasma Field - Flowing organic color gradients';
        }
        
        // Auto-cycle through patterns every 10 seconds
        function cyclePatterns() {
            cancelAnimationFrame(animationId);
            
            switch(currentPattern % 2) {
                case 0:
                    showSpiralGalaxy();
                    break;
                case 1:
                    showPlasmaField();
                    break;
            }
            
            currentPattern++;
            setTimeout(cyclePatterns, 10000);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('artCanvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // Start the art show
        document.addEventListener('DOMContentLoaded', () => {
            cyclePatterns();
        });
    </script>
</body>
</html>
