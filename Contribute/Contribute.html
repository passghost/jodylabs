<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribution Page</title>
    <style>
        @font-face {
            font-family: 'Bravo';
            src: url('/fonts/bravo.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'Bravo', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #fff;
            background-color: #000;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 40px #00ff00;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 50px #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contribute Your Work</h1>
        <p>If you'd like to make your work free to use, please <a href="mailto:pass6host@gmail.com">email us</a> and we'll get in touch with you.</p>
        <a href="index.html" class="back-button">Back to Home</a>
    </div>
</body>
</html>
