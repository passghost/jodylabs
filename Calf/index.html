<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Tamagotchi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tamagotchi-container">
        <div class="tamagotchi-shell">
            <div class="screen">
                <div class="status-bar">
                    <div class="stat">
                        <span class="stat-label">‚ù§Ô∏è</span>
                        <div class="stat-bar">
                            <div class="stat-fill" id="health-bar"></div>
                        </div>
                    </div>
                    <div class="stat">
                        <span class="stat-label">üçΩÔ∏è</span>
                        <div class="stat-bar">
                            <div class="stat-fill" id="hunger-bar"></div>
                        </div>
                    </div>
                    <div class="stat">
                        <span class="stat-label">üòä</span>
                        <div class="stat-bar">
                            <div class="stat-fill" id="happiness-bar"></div>
                        </div>
                    </div>
                    <div class="stat">
                        <span class="stat-label">üå°Ô∏è</span>
                        <div class="stat-bar">
                            <div class="stat-fill" id="temp-bar"></div>
                        </div>
                    </div>
                </div>
                
                <div class="pet-area">
                    <div class="pet-sprite" id="pet-sprite">
                        <img src="tamagotchi.png" alt="Calfagotchi Body" style="width:100px;height:auto;">
                    </div>
                    <div class="food-item" id="food-item"></div>
                    <div class="toy-item" id="toy-item"></div>
                    <div class="poop-item" id="poop-item"></div>
                    <div class="mood-indicator" id="mood-indicator">:)</div>
                    <div class="sleep-bubble" id="sleep-bubble">ÔøΩ</div>
                </div>
                
                <div class="age-display">
                    Age: <span id="age">0</span> days | Weight: <span id="weight">5</span>kg
                </div>
                
                <div id="menu-screen" class="menu-screen" style="display: none;">
                    <h4>Menu</h4>
                    <div class="menu-buttons">
                        <button class="menu-item" id="feed-menu-btn">
                            <span class="menu-icon">ÔøΩ</span>
                            <span class="menu-label">Feed</span>
                        </button>
                        <button class="menu-item" id="play-menu-btn">
                            <span class="menu-icon">ÔøΩ</span>
                            <span class="menu-label">Play</span>
                        </button>
                        <button class="menu-item" id="clean-menu-btn">
                            <span class="menu-icon">ÔøΩ</span>
                            <span class="menu-label">Clean</span>
                        </button>
                        <button class="menu-item" id="medicine-menu-btn">
                            <span class="menu-icon">ÔøΩ</span>
                            <span class="menu-label">Medicine</span>
                        </button>
                        <button class="menu-item" id="discipline-menu-btn">
                            <span class="menu-icon">ÔøΩ</span>
                            <span class="menu-label">Discipline</span>
                        </button>
                        <button class="menu-item" id="light-menu-btn">
                            <span class="menu-icon">ÔøΩ</span>
                            <span class="menu-label">Light</span>
                        </button>
                        <button class="menu-item" id="status-menu-btn">
                            <span class="menu-icon">ÔøΩ</span>
                            <span class="menu-label">Status</span>
                        </button>
                        <button class="menu-item" id="game-menu-btn">
                            <span class="menu-icon">ÔøΩ</span>
                            <span class="menu-label">Mini-Game</span>
                        </button>
                        <button class="menu-item" id="skin-menu-btn">
                            <span class="menu-icon">ÔøΩ</span>
                            <span class="menu-label">Color</span>
                        </button>
                        <button class="menu-item" id="god-menu-btn">
                            <span class="menu-icon">‚ö°</span>
                            <span class="menu-label">God Power</span>
                        </button>
                    </div>
                    <div class="menu-navigation">
                        <div id="menu-selector">‚ñ∂</div>
                    </div>
                </div>
                
                <div id="status-screen" class="status-screen" style="display: none;">
                    <h4>Status Details</h4>
                    <div class="status-details">
                        <div>Evolution: <span id="evolution-level">Baby</span></div>
                        <div>Discipline: <span id="discipline-level">0</span>/100</div>
                        <div>Energy: <span id="energy-level">100</span>%</div>
                        <div>Lifespan: <span id="max-age">30</span> days</div>
                    </div>
                </div>
                
                <div id="mini-game" class="mini-game" style="display: none;">
                    <h3>Memory Game</h3>
                    <div class="game-grid" id="game-grid"></div>
                    <button id="close-game" class="close-button">Close</button>
                </div>
            </div>
            
            <div class="buttons" style="display:flex;justify-content:center;gap:20px;margin-top:20px;">
                <button class="game-button" id="feed-btn">
                    <span class="button-icon">‚¨ÜÔ∏è</span>
                    <span class="button-label">UP</span>
                </button>
                <button class="game-button" id="play-btn">
                    <span class="button-icon">‚≠ï</span>
                    <span class="button-label">SELECT</span>
                </button>
                <button class="game-button" id="clean-btn">
                    <span class="button-icon">‚¨áÔ∏è</span>
                    <span class="button-label">DOWN</span>
                </button>
            </div>
        </div>
        
        <div class="game-over" id="game-over" style="display: none;">
            <h2>ÔøΩ Game Over ÔøΩ</h2>
            <p>Your pet has died...</p>
            <button id="restart-btn">Start New Pet</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
