<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calfagotchi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="calfagotchi-container">
        <div class="support-button">
            <a href="https://www.paypal.com/donate/?business=TE5MW5QV6RRCS&amp;no_recurring=1&amp;item_name=Donations+encouraged%2C+but+of+course+not+expected.+Thanks+for+visiting!&amp;currency_code=USD" target="_blank">Support Me</a>
            <a href="/jodylabs/index.html" class="main-site-link">Main Site</a>
            <a href="/jodylabs/DadSim/DadSim.html" class="main-site-link">Dad's Web Counter</a>
        </div>
        <div class="calfagotchi-shell">
            <div class="screen">
                <div class="status-bar">
                    <div class="stat">
                        <span class="stat-label">❤️</span>
                        <span class="stat-label"><img src="../Images/emrald.png" alt="Health" style="height: 1.5em; vertical-align: middle;"></span>
                        <div class="stat-bar">
                            <div class="stat-fill" id="health-bar" style="width: 43.2949%;"></div>
                        </div>
                    </div>
                    <div class="stat">
                        <span class="stat-label">�️</span>
                        <span class="stat-label"><img src="../Images/gem2.png" alt="Hunger" style="height: 1.5em; vertical-align: middle;"></span>
                        <div class="stat-bar">
                            <div class="stat-fill critical" id="hunger-bar" style="width: 0%;"></div>
                        </div>
                    </div>
                    <div class="stat">
                        <span class="stat-label">�</span>
                        <span class="stat-label"><img src="../Images/gem3.png" alt="Happiness" style="height: 1.5em; vertical-align: middle;"></span>
                        <div class="stat-bar">
                            <div class="stat-fill low" id="happiness-bar" style="width: 32.9784%;"></div>
                        </div>
                    </div>
                    <div class="stat">
                        <span class="stat-label">�️</span>
                        <span class="stat-label"><img src="../Images/gem4.png" alt="Temperature" style="height: 1.5em; vertical-align: middle;"></span>
                        <div class="stat-bar">
                            <div class="stat-fill" id="temp-bar" style="width: 70%;"></div>
                        </div>
                    </div>
                </div>
                
                <div class="pet-area">
                    <div class="pet-sprite dead" id="pet-sprite" style="animation: 2s ease-in-out infinite idle; transform: translate(-50%, -50%) scaleX(1); left: 39.9576%; top: 69.7795%;"></div>
                    <div class="food-item" id="food-item"></div>
                    <div class="toy-item" id="toy-item"></div>
                    <div class="poop-item" id="poop-item" style="left: 32.5724%; top: 40.4459%; display: block; animation: 0.5s forwards poop-appear;"></div>
                    <div class="pee-puddle" id="pee-puddle"></div>
                    <div class="mood-indicator" id="mood-indicator">�</div>
                    <div class="mood-indicator" id="mood-indicator"><img src="../Images/emrald2.png" alt="Mood" style="height: 2em;"></div>
                    <div class="sleep-bubble" id="sleep-bubble">�</div>
                    <div class="sleep-bubble" id="sleep-bubble"><img src="../Images/gem5.png" alt="Sleep" style="height: 2em;"></div>
                </div>
                
                <div class="age-display">
                    Age: <span id="age">8</span> days | Weight: <span id="weight">5</span>kg
                </div>
                
                <div id="menu-screen" class="menu-screen" style="display: none;">
                    <h4>Menu</h4>
                    <div class="menu-buttons">
                        <button class="menu-item selected" id="feed-menu-btn">
                            <span class="menu-icon"><img src="../Images/emrald.png" alt="Feed" style="height: 1.2em;"></span>
                            <span class="menu-label">Feed</span>
                        </button>
                        <button class="menu-item" id="play-menu-btn">
                            <span class="menu-icon"><img src="../Images/gem2.png" alt="Play" style="height: 1.2em;"></span>
                            <span class="menu-label">Play</span>
                        </button>
                        <button class="menu-item" id="clean-menu-btn">
                            <span class="menu-icon"><img src="../Images/gem3.png" alt="Clean" style="height: 1.2em;"></span>
                            <span class="menu-label">Clean</span>
                        </button>
                        <button class="menu-item" id="medicine-menu-btn">
                            <span class="menu-icon"><img src="../Images/gem4.png" alt="Medicine" style="height: 1.2em;"></span>
                            <span class="menu-label">Medicine</span>
                        </button>
                        <button class="menu-item" id="discipline-menu-btn">
                            <span class="menu-icon"><img src="../Images/emrald2.png" alt="Discipline" style="height: 1.2em;"></span>
                            <span class="menu-label">Discipline</span>
                        </button>
                        <button class="menu-item" id="light-menu-btn">
                            <span class="menu-icon"><img src="../Images/gem5.png" alt="Light" style="height: 1.2em;"></span>
                            <span class="menu-label">Light</span>
                        </button>
                        <button class="menu-item" id="status-menu-btn">
                            <span class="menu-icon"><img src="../Images/emrald3.png" alt="Status" style="height: 1.2em;"></span>
                            <span class="menu-label">Status</span>
                        </button>
                        <button class="menu-item" id="game-menu-btn">
                            <span class="menu-icon"><img src="../Images/gem4.png" alt="Mini-Game" style="height: 1.2em;"></span>
                            <span class="menu-label">Mini-Game</span>
                        </button>
                        <button class="menu-item" id="screen-color-btn">
                            <span class="menu-icon"><img src="../Images/gem2.png" alt="Screen Color" style="height: 1.2em;"></span>
                            <span class="menu-label">Screen Color</span>
                        </button>
                        <button class="menu-item" id="skin-menu-btn">
                            <span class="menu-icon"><img src="../Images/emrald.png" alt="Case Color" style="height: 1.2em;"></span>
                            <span class="menu-label">Case Color</span>
                        </button>
                        <button class="menu-item" id="god-menu-btn">
                            <span class="menu-icon"><img src="../Images/gem5.png" alt="God Power" style="height: 1.2em;"></span>
                            <span class="menu-label">God Power</span>
                        </button>
                        <button class="menu-item" id="jodylabs-menu-btn">
                            <span class="menu-icon"><img src="../Images/emrald3.png" alt="JodyLabs" style="height: 1.2em;"></span>
                            <span class="menu-label">JodyLabs</span>
                        </button>
                        <button class="menu-item" id="support-menu-btn">
                            <span class="menu-icon"><img src="../Images/gem3.png" alt="Support Me" style="height: 1.2em;"></span>
                            <span class="menu-label">Support Me</span>
                        </button>
                    </div>
                    <div class="menu-navigation">
                        <div id="menu-selector">▶</div>
                    </div>
                </div>
                
                <div id="status-screen" class="status-screen" style="display: none;">
                    <h4>Status Details</h4>
                    <div class="status-details">
                        <div>Evolution: <span id="evolution-level">Baby</span></div>
                        <div>Discipline: <span id="discipline-level">0</span>/100</div>
                        <div>Energy: <span id="energy-level">100</span>%</div>
                        <div>Lifespan: <span id="max-age">30</span> days</div>
                    </div>
                </div>
                
                <div id="mini-game" class="mini-game" style="display: none;">
                    <h3>Memory Game</h3>
                    <div class="game-grid" id="game-grid"></div>
                    <button id="close-game" class="close-button">Close</button>
                </div>
            </div>
            
            <div class="buttons">
                <button class="game-button" id="feed-btn">
                    <span class="button-icon">⬆️</span>
                    <span class="button-label">UP</span>
                </button>
                <button class="game-button" id="play-btn">
                    <span class="button-icon">⭕</span>
                    <span class="button-label">SELECT</span>
                </button>
                <button class="game-button" id="clean-btn">
                    <span class="button-icon">⬇️</span>
                    <span class="button-label">DOWN</span>
                </button>
            </div>
        </div>
        
        <div class="game-over" id="game-over" style="display: block;">
            <h2>� Game Over �</h2>
            <h2><img src="../Images/gem4.png" alt="Game Over" style="height: 2em; vertical-align: middle;"> Game Over <img src="../Images/gem4.png" alt="Game Over" style="height: 2em; vertical-align: middle;"></h2>
            <p>Your pet has died...</p>
            <button id="restart-btn">Start New Pet</button>
        </div>
    </div>
    
    <script src="script.js"></script>
