<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotated Dot Matrix Vertical Marquee</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background: radial-gradient(circle at center, #1a1a2e, #16213e, #0f0f23);
            color: white;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .marquee-container {
            position: absolute;
            left: 20px;
            top: 0;
            height: 100vh;
            width: 200px;
            background: linear-gradient(to right, 
                rgba(0,0,0,0.95) 0%, 
                rgba(0,0,0,0.9) 20%, 
                rgba(0,0,0,0.8) 80%, 
                rgba(0,0,0,0.95) 100%);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 
                inset 0 0 30px rgba(0,0,0,0.8),
                0 0 50px rgba(255,0,0,0.3),
                0 0 100px rgba(255,0,0,0.1);
            border: 2px solid rgba(255,0,0,0.5);
        }

        .dot-matrix {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: center;
            overflow: visible;
        }

        .scrolling-text {
            position: absolute;
            width: 100%;
            animation: scrollUp 15s linear infinite;
            white-space: nowrap;
        }

        @keyframes scrollUp {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            100% {
                transform: translateY(-200px);
                opacity: 0;
            }
        }

        .dot {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ff0000;
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 6px #ff0000;
            transition: opacity 0.15s ease-in-out;
        }

        .dot.active {
            opacity: 1;
        }

        .dot.red {
            background: #ff0000;
            box-shadow: 0 0 8px #ff0000, 0 0 16px rgba(255,0,0,0.5);
        }

        .dot.green {
            background: #00ff00;
            box-shadow: 0 0 8px #00ff00, 0 0 16px rgba(0,255,0,0.5);
        }

        .dot.blue {
            background: #0080ff;
            box-shadow: 0 0 8px #0080ff, 0 0 16px rgba(0,128,255,0.5);
        }

        .dot.yellow {
            background: #ffff00;
            box-shadow: 0 0 8px #ffff00, 0 0 16px rgba(255,255,0,0.5);
        }

        .dot.orange {
            background: #ff8000;
            box-shadow: 0 0 8px #ff8000, 0 0 16px rgba(255,128,0,0.5);
        }

        .dot.purple {
            background: #ff00ff;
            box-shadow: 0 0 8px #ff00ff, 0 0 16px rgba(255,0,255,0.5);
        }

        .dot.cyan {
            background: #00ffff;
            box-shadow: 0 0 8px #00ffff, 0 0 16px rgba(0,255,255,0.5);
        }

        .control-panel {
            position: absolute;
            right: 20px;
            top: 20px;
            width: 280px;
            padding: 20px;
            background: rgba(20, 20, 40, 0.95);
            border-radius: 15px;
            border: 2px solid rgba(255,0,0,0.3);
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
        }

        .input-section h2 {
            margin: 0 0 15px 0;
            color: #ff0000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            font-size: 18px;
            text-align: center;
        }

        .input-box {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255,0,0,0.5);
            border-radius: 8px;
            background: rgba(0,0,0,0.7);
            color: white;
            font-size: 16px;
            outline: none;
            font-family: 'Courier New', monospace;
            box-sizing: border-box;
        }

        .input-box:focus {
            border-color: #ff0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
        }

        .color-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            margin: 10px 0;
        }

        .color-btn {
            padding: 8px 4px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 10px;
            font-weight: bold;
            transition: all 0.2s;
            font-family: 'Courier New', monospace;
        }

        .color-btn:hover {
            transform: scale(1.1);
        }

        .color-btn.red { background: #ff0000; color: white; }
        .color-btn.green { background: #00ff00; color: black; }
        .color-btn.blue { background: #0080ff; color: white; }
        .color-btn.yellow { background: #ffff00; color: black; }
        .color-btn.orange { background: #ff8000; color: white; }
        .color-btn.purple { background: #ff00ff; color: white; }
        .color-btn.cyan { background: #00ffff; color: black; }

        .color-btn.active {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            transform: scale(1.05);
        }

        .add-button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: linear-gradient(45deg, #ff0000, #cc0000);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Courier New', monospace;
        }

        .add-button:hover {
            background: linear-gradient(45deg, #cc0000, #ff0000);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            transform: translateY(-2px);
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }

        .speed-slider {
            flex: 1;
            height: 5px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }

        .speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #ff0000;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .clear-button {
            width: 100%;
            padding: 10px;
            background: rgba(100, 100, 100, 0.8);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Courier New', monospace;
        }

        .clear-button:hover {
            background: rgba(150, 150, 150, 0.9);
            transform: translateY(-2px);
        }

        .message-counter {
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            text-align: center;
            color: #ff0000;
            font-size: 14px;
        }

        .marquee-glow {
            position: absolute;
            left: 0;
            top: 0;
            width: 240px;
            height: 100vh;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255,0,0,0.1) 10%, 
                rgba(255,0,0,0.05) 50%, 
                rgba(255,0,0,0.1) 90%, 
                transparent 100%);
            pointer-events: none;
            animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        .title-overlay {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.6);
            font-size: 12px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="marquee-glow"></div>
    
    <div class="marquee-container">
        <div class="title-overlay">NASDAQ TICKER</div>
        <div class="dot-matrix" id="dotMatrix" style="transform: rotate(180deg);"></div>
    </div>

    <div class="control-panel">
        <div class="input-section">

            <input type="text" class="input-box" id="messageInput" placeholder="Enter ticker message..." maxlength="40">
            <div class="color-buttons">
                <button class="color-btn red active" onclick="selectColor('red')">RED</button>

            <button class="add-button" onclick="addMessage()">ADD TO MARQUEE</button>

        <div class="message-counter">

        </div>
    </div>

    <script>
let messages = [

        let selectedColor = 'red';

        function initMatrix() {
            const matrix = document.getElementById('dotMatrix');
            matrix.innerHTML = '';
            if (messages.length === 0) return;
            let currentIndex = 0;
            function showMessage(index) {
                matrix.innerHTML = '';
                const scrollElement = document.createElement('div');
                scrollElement.className = 'scrolling-text';
                scrollElement.style.animationDuration = currentSpeed + 's';
                matrix.appendChild(scrollElement);
                renderMessage(scrollElement, messages[index].text, messages[index].color);
                // Wait for animation to finish, then show next message
                scrollElement.addEventListener('animationend', () => {
                    currentIndex = (currentIndex + 1) % messages.length;
                    showMessage(currentIndex);
                }, { once: true });
            }
            showMessage(currentIndex);
        }

        function renderMessage(container, text, color) {
            container.innerHTML = '';
            let currentY = 20;
            
            // Render each character vertically
            for (let i = 0; i < text.length; i++) {
                const char = text[i].toUpperCase();
                const pattern = dotFont[char];
                
                if (pattern) {
                    // Rotate the pattern 90 degrees left
                    const rotatedPattern = rotatePattern90Left(pattern);
                    
                    for (let y = 0; y < rotatedPattern.length; y++) {
                        for (let x = 0; x < rotatedPattern[y].length; x++) {
                            if (rotatedPattern[y][x] === 1) {
                                const dot = document.createElement('div');
                                dot.className = `dot active ${color}`;
                                dot.style.left = (80 + x * 4) + 'px';
                                dot.style.top = (currentY + y * 4) + 'px';
                                container.appendChild(dot);
                            }
                        }
                    }
                    currentY += 32; // Space between characters
                }
            }
        }

        function rotatePattern90Left(pattern) {
        const rows = pattern.length;
        const cols = pattern[0].length;
        const rotated = [];
        for (let j = 0; j < cols; j++) {
            const newRow = [];
            for (let i = rows - 1; i >= 0; i--) {
                newRow.push(pattern[i][j]);
            }
            rotated.push(newRow);
        }
        return rotated;
    }

        function updateDisplay() {
            // Restart the matrix display with new messages or speed
            initMatrix();
        }

        function addMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim().toUpperCase();
            
            if (message) {
                messages.push({text: message, color: selectedColor});
                input.value = '';
                updateDisplay();
                updateMessageCount();
            }
        }

        function clearMessages() {
            messages = [];
            document.getElementById('dotMatrix').innerHTML = '';
            updateMessageCount();
        }

        function updateSpeed() {
            const slider = document.getElementById('speedSlider');
            currentSpeed = parseInt(slider.value);
            document.getElementById('speedValue').textContent = currentSpeed + 's';
            updateDisplay();
        }

        function selectColor(color) {
            selectedColor = color;
            document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.color-btn.${color}`).classList.add('active');
        }

        function updateMessageCount() {
            document.getElementById('messageCount').textContent = messages.length;
        }

        // Handle Enter key press
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addMessage();
            }
        });

        // Initialize
        initMatrix();
        updateMessageCount();
    </script>
