<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Background</title>
    <style>
        @font-face {
            font-family: 'Bravo';
            src: url('/fonts/bravo.ttf') format('truetype');
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Bravo', Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }
        .neon {
            font-size: 2em;
            position: relative;
            text-align: center;
            z-index: 1;
            text-shadow: 0 0 10px #00f6ff, 0 0 20px #00f6ff;
        }
        .neon::before, .neon::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(0, 246, 255, 0.5) 20%, transparent 20%);
            background-size: 10px 10px;
            animation: sparkle 1.5s infinite;
        }
        .neon::after {
            background-size: 5px 5px;
            animation-duration: 1s;
        }
        @keyframes sparkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            z-index: 2;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #001f3f;
            color: #00f6ff;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            border: 2px solid;
            margin: 10px 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .button:hover {
            background-color: #005f7f;
            transform: scale(1.1);
            box-shadow: 0 0 10px #00f6ff, 0 0 20px #00f6ff;
        }
        .background-image {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50%;
            height: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            background: url('/Images/newcomer3.gif') no-repeat center center;
            background-size: contain;
            opacity: 0.7;
            box-shadow: 0 0 20px #00f6ff, 0 0 30px #00f6ff;
        }
        .time {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2em;
            color: #00f6ff;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            font-size: 1em;
            color: #00f6ff;
        }
    </style>
    <script>
        window.onload = function() {
            // Array of possible background images
            var images = ['riptile5.png', 'riptile9.png', 'cor2.png'];
            // Randomly select one of the images
            var randomImage = images[Math.floor(Math.random() * images.length)];
            // Set the background image
            document.body.style.backgroundImage = 'url("/Images/' + randomImage + '")';
        };
    </script>
</head>
<body>
    <div class="background-image"></div>
    <div class="time">
        <script>
            document.write(new Date().toLocaleTimeString());
        </script>
    </div>
    <div class="neon">
        JodyLabs.surge.sh
    </div>
    <div class="button-container">
        <a href="aifun.html" class="button">AI Fun</a>
        <a href="FGC.html" class="button">Free Game Content</a>
        <a href="Gdev.html" class="button">Gdev Links</a>
    </div>
    <div class="footer">
        Built with AI and myself. â˜… 2024
    </div>
</body>
</html>
