        @font-face {
            font-family: 'Candy';

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ffccff, #ff99ff, #ff66ff, #ff33ff, #ff00ff);
            margin: 0;

            color: #ffffff;
            overflow: hidden;
        }
        .title {
            font-size: 3em;
            text-align: center;
            margin-bottom: 20px;
            color: #ffccff;
            text-shadow: 0 0 10px #ffccff, 0 0 20px #ff99ff;
            z-index: 2;
        }
        .link-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            z-index: 2;
        }
        .link {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff99ff;
            color: #fff;
            text-decoration: none;
            font-size: 1.5em;
            border-radius: 10px;
            margin: 10px 0;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 5px #cc66cc;
            position: relative;
        }
        .link:hover {
            background-color: #ff66ff;
            transform: translateY(-2px);
            box-shadow: 0 7px #cc33cc;
        }
        .link:active {
            transform: translateY(2px);
            box-shadow: 0 3px #cc99cc;
        }
        .bg-image {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60%;
            height: 60%;
            transform: translate(-50%, -50%);
            background: url('/Images/glitter.gif') no-repeat center center;
            background-size: contain;
            opacity: 0.8;
            z-index: 1;
        }
        .clock {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            color: #ffccff;
            text-shadow: 0 0 10px #ffccff, 0 0 20px #ff99ff;
            z-index: 2;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            font-size: 1.2em;
            color: #ffccff;
            z-index: 2;
        }
        .heart {
            position: absolute;
            background: url('/Images/Snip/HeartSticker.png') no-repeat center center;
            background-size: contain;
            opacity: 0.8;
            animation: float 10s linear infinite;
        }
        .heart.left {
            left: 10px;
        }
        .heart.right {
            right: 10px;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            50% {
                transform: translateY(50vh) rotate(15deg);
            }
            100% {
                transform: translateY(-100vh) rotate(0deg);
            }
        }
        .hearts-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        .circle {
            position: absolute;
            background-color: #ff99ff;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff99ff;
        }
        .circle.left {
            left: -30px;
        }
        .circle.right {
            right: -30px;
        }
        .circle.small {
            width: 10px;
            height: 10px;
        }
        .circle.medium {
            width: 20px;
            height: 20px;
        }
        .circle.large {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
